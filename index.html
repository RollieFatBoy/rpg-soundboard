<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="digital-clock">00:00:00</div>
    
    <div id="master-controls">
        <label for="master-volume">Master Volume:</label>
        <input type="range" min="0" max="100" value="70" id="master-volume-slider">
    </div>
    
    <div class="soundboard">
        <button id="btn-One">Theme</button>
        <button id="btn-Two">Two</button>
        <button id="btn-Three">Three</button>
        
        <button id="btn-Four">Rain</button>
        <button id="btn-Five">Stormy</button>
        <button id="btn-Six">Six</button>

        <button id="btn-Seven">Cave</button>
        <button id="btn-Eight">Town</button>
        <button id="btn-Nine">Nine</button>

        <button id="btn-Ten">Ten</button>
        <button id="btn-Eleven">Eleven</button>
        <button id="btn-Twelve">Twelve</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
