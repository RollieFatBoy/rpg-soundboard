<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="digital-clock">00:00:00</div>
    
    <div class="soundboard">
        <button id="btn-Shattered">Shattered</button>
        <button id="btn-Campsite">Campsite</button>
        <button id="btn-Night">Night</button>
        
        <button id="btn-fire">rain</button>
        <button id="btn-dungeon">Dark_and_Stormy</button>
        <button id="btn-battle">Medieval_Town</button>

        <button id="btn-wind">cave</button>
        <button id="btn-ocean"></button>
        <button id="btn-market"></button>

        <button id="btn-crypt"></button>
        <button id="btn-alarm">/button>
        <button id="btn-chase">/button>
    </div>

    <script src="script.js"></script>
</body>
</html>
