<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="digital-clock">00:00:00</div>
    
    <div class="soundboard">
        <button id="btn-forest">Forest</button>
        <button id="btn-tavern">Tavern</button>
        <button id="btn-rain">Rainstorm</button>
        
        <button id="btn-fire">Fire Crackle</button>
        <button id="btn-dungeon">Dungeon</button>
        <button id="btn-battle">Battle</button>

        <button id="btn-wind">Wind Howl</button>
        <button id="btn-ocean">Ocean Waves</button>
        <button id="btn-market">Market</button>

        <button id="btn-crypt">Crypt</button>
        <button id="btn-alarm">Alarm</button>
        <button id="btn-chase">Chase</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
